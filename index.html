<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <script src="jquery-3.7.1 copy.js"></script>
    <script src="index.js"></script>
    <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      background-color: #A78FEB;
      padding: 10px;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      width: 100%;
      height: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000; /* Ensure the header is above other elements */

    }

    #note-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 20px;
      background-color: #E1DCCC;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .note {
      border: 2px solid #ddd;
      background-color: #E1E6FF;
      padding: 15px;
      margin: 10px;
      position: relative;
      transition: transform 0.3s ease-in-out;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .note:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .important {
      border-color: red;
    }

    #add-note-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    label {
      margin-bottom: 5px;
    }

    textarea {
      resize: none;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 15px;
      background-color: #A78FEB;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #dd83b3;
    }
    </style>

</head>
<body>

    <header>Note Taking App</header>

    <div id="note-container"></div>

    <form id="add-note-form">
      <label for="note-content">Add Note:</label>
      <textarea id="note-content" rows="4" cols="50"></textarea>
      <label for="note-position">Position:</label>
      <select id="note-position">
        <option value="prepend">Prepend</option>
        <option value="before">Before</option>
        <option value="after">After</option>
      </select>
      <button type="submit">Add</button>
    </form>
  
</body>
</html>
